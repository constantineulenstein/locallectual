  #homepage
  slogan: "Hilf Vertriebenen lokal Freunde zu finden"
  homepage_search_placeholder: "Suche nach Leuten in deiner Stadt..."
  who_we_are: "Was ist Locallectual"
  who_we_are_starting_letter: "I"
  who_we_are_text: "n 2018 wurden mehr als 70,8 Millionen Menschen aus Grund von Verfolgung, Konflikten, Gewalt oder Menschenrechtsverletzungen aus ihren Heimatstädten vertrieben. Das ist ein Rekordhoch und im Moment scheint kein Ende in Sicht. Locallectual ermöglicht es hilfsbereiten Einheimischen sich mit Neuankömmlingen auszutauschen und ihnen alles Sehens- und Wissenswerte ihrer Stadt zu zeigen. Dies kann das Erklären eines U-Bahn Netzwerkes, das Zeigen von lokalen Events oder das Posten von Informationen auf unserem Forum beinhalten. Locallectual macht es einfach sich zu involvieren und dabei bestenfalls Freunde zu finden. Registriere dich, erstelle ein Profil und hilf anderen besser anzukommen!"
  why_platform: "Warum ist unsere Hilfe nötig"
  why_platform_starting_letter: "E"
  why_platform_text: "s wird bereits viel Hilfe angeboten, sodass Vertriebenen die Integration in ihren neuen Heimatstädten leichter fällt. Jedoch haben traditionelle Organisation häufig Schwierigkeit individuelle Bedürfnisse und Probleme von Vertriebenen zu erkennen und zu lösen. Vor allem Flüchtlinge werden häufig als Kollektiv betrachten und individuelle Anlaufschwierigkeiten werden vernachlässigt. Locallectual versucht diese Lücke zu schließen und beide Parteien in direkten Kontakt zu bringen. Dabei können Verbindungen entstehen die sowohl authentisch, anhaltend und ergebnisreich sind."
  what_solve: "Was wir bieten"
  what_solve_starting_letter: "L"
  what_solve_text: "ocallectual ist eine soziale Plattform, welche flexible Möglichkeiten bietet um Vertriebenen bei Integration und Lebensaufbau zu helfen. Wir verbinden diejenigen welche nach lokalen Einblicken suchen in direkten Kontakt mit denen, die Hilfe anbieten. Locallectual besitzt ein Forum um einen sicheren und unaufdringlichen Platz zum Austausch zu ermöglichen. Jeder der anderweitig helfen möchte, kann seine Hilfe anbieten indem man ein Profil erstellt. Menschen auf der Suche nach Hilfe können nach verschiedensten Personen in ihrer Heimatstadt suchen und diesen eine Freundschaftsanfrage schicken. Sobald diese akzeptiert ist, kann gechattet und ein Treffen vereinbart werden."
