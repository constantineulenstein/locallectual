fr:
  #homepage
  slogan: "Aide les personnes expulsées de leur pays, de trouver des amis locaux"
  homepage_search_placeholder: "Cherche des personnes dans ton pays..."
  who_we_are: "Qu'est-ce que Locallectual"
  who_we_are_starting_letter: "E"
  who_we_are_text: "n 2018 plus de 70,8 millions de personnes ont dû fuir leur pays natal en raison de persécutions, de conflits, de violences ou de violations des droits de l'homme. C'est un record et pour l'instant on n'en voit pas la fin . Locallectual permet aux habitants dévoués d'interagir avec les migrants venants d'arriver et de leur montrer les coins et les choses à savoir dans leurs villes. Il peut s'agir d'expliquer des choses simples comme le réseau de métro de la ville, de montrer des événements locaux ou d'aider avec la publication d'informations sur notre forum. Avec Locallectual il est facile de s'impliquer, de s'enrichir par l'échange avec des personnes de toutes cultures et dans le meilleur cas de trouver des amis. Inscrivez-vous, créez un profil et aider les autres à faciliter leur arriver dans votre ville!"
  why_platform: "Pourquoi notre aide est-elle ´nécessaire?"
  why_platform_starting_letter: "B"
  why_platform_text: "eaucoup d'aide est déjà offert pour faciliter l'arrivée  et l'intégration  dans une nouvelle ville des personnes expulsées de leur pays. Cependant, les organisations traditionnelles ont souvent du mal à identifier et à résoudre les besoins et problèmes individuels des personnes expulsées. En particulier les réfugiés sont souvent vu comme  groupe collectif ce qui mène à négliger les besoins individuels pour assurer une bonne arrivée. Locallectual essaie de  combler ce fossé afin de mettre les deux parties en contact direct. Cela peut créer des relations à la fois authentiques, durables et efficaces."
  what_solve: "Ce que nous offrons"
  what_solve_starting_letter: "L"
  what_solve_text: "ocallectual est une plate-forme sociale qui offre des moyens flexibles pour aider les personnes expulsées à s'intégrer et à reconstruire leur vie. Nous connectons ceux qui recherchent des informations sur leur ville et ceux qui proposent leur aide.  Locallectual dispose d'un forum pour fournir un lieu d'échanges sûr, discret et non intrusive. Tous ceux qui souhaitent tendre la main peuvent tous simplement offrir leur aide en créant un profil.  Les personnes à la recherche d'aide peuvent trouver une grande variété de personnes dans leur nouvelle ville et leur envoyer une demande d'amitié. Une fois acceptées, ils peuvent s'envoyer des messages et organiser un rendez-vous."
